<div id="content">
    <div>
        <a href="/examples/categories?id={{id}}">< Back</a>
    </div>
    <br>

    <div>
        <h1>Create news for the category "{{name}}"</h1>
    </div>

    <div class="form">
        <form method="post">
            <label><input type="text" name="name" placeholder="Enter news name..."></label>
            <button class="button" type="submit">Save</button>
        </form>
    </div>
</div>
